<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="./css/metro.min.css" rel="stylesheet">
    <link href="./css/metro-icons.min.css" rel="stylesheet">
    <link href="./css/metro-responsive.min.css" rel="stylesheet">

    <script src="./js/jquery-2.1.3.min.js"></script>
    <script src="./js/metro.min.js"></script>
</head>

<body>
<div class="container tile-area-scheme-dark">
    <div class="main-content clear-float">
        <div class="tile-area no-padding">

            <div class="tile-group no-margin no-padding" style="width: 100%;">
                <div class="tile-container">

                    <div class="tile-large fg-white" data-role="tile" style="background: #0154B0" onclick="Atv.setKey('Youtube');document.location.href='http://m.youtube.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_youtube.png" class="icon">
                            <span class="tile-label">YouTube</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #88BCF6" onclick="Atv.setKey('Dailymotion');document.location.href='http://www.dailymotion.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_dailymotion.png" class="icon">
                            <span class="tile-label">Dailymotion</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #4B8ED4" onclick="Atv.setKey('Vimeo');document.location.href='https://vimeo.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_vimeo.png" class="icon">
                            <span class="tile-label">Vimeo</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #012348" onclick="Atv.setKey('TED');document.location.href='http://www.ted.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_ted.png" class="icon">
                            <span class="tile-label">TED</span>
                        </div>
                    </div>

                    <div class="tile-wide fg-white" data-role="tile" style="background: #35465D" onclick="Atv.setKey('Tumblr');document.location.href='http://tumblr.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_tumblr.png" class="icon">
                            <span class="tile-label">Tumblr</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #023165" onclick="Atv.setKey('KickStarter');document.location.href='http://www.kickstarter.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_kickstarter.png" class="icon">
                            <span class="tile-label">Kickstarter</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tile-group no-margin no-padding" style="width: 100%">
                <div class="tile-container">

                    <div class="tile-wide fg-white" data-role="tile" style="background: #00448D" onclick="Atv.setKey('Daum');document.location.href='http://m.tvpot.daum.net'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_daum.png" class="icon">
                            <span class="tile-label">Daum</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #4B8ED4" onclick="Atv.setKey('Mgoon');document.location.href='http://www.mgoon.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_mgoon.png" class="icon">
                            <span class="tile-label">Mgoon</span>
                        </div>
                    </div>

                    <div class="tile-wide fg-white" data-role="tile" style="background: #023165" onclick="Atv.setKey('Naver');document.location.href='http://m.tvcast.naver.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_naver.png" class="icon">
                            <span class="tile-label">Naver</span>
                        </div>
                    </div>

                </div>
            </div>

            <div class="tile-group no-margin no-padding" style="width: 100%">
                <div class="tile-container">

                    <div class="tile fg-white" data-role="tile" style="background: #88BCF6" onclick="Atv.setKey('Tudou');document.location.href='http://www.tudou.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_tudou.png" class="icon">
                            <span class="tile-label">Tudou</span>
                        </div>
                    </div>

                    <div class="tile-wide fg-white" data-role="tile" style="background: #0154B0" onclick="Atv.setKey('Youku');document.location.href='http://www.youku.com/?screen=phone'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_youku.png" class="icon">
                            <span class="tile-label">Youku</span>
                        </div>
                    </div>

                    <div class="tile-wide fg-white" data-role="tile" style="background: #023165" onclick="Atv.setKey('Letv');document.location.href='http://m.letv.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_letv.png" class="icon">
                            <span class="tile-label">Letv</span>
                        </div>
                    </div>

                    <div class="tile fg-white" data-role="tile" style="background: #00448D" onclick="Atv.setKey('Iqiyi');document.location.href='http://m.iqiyi.com'">
                        <div class="tile-content iconic">
                            <img src="./images/logo_iqiyi.png" class="icon">
                            <span class="tile-label">Iqiyi</span>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
</body>

</html>
